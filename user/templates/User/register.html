{% extends "base.html" %}
{% load static %}
{% block title %} Register {% endblock %}
{% block extrastyle %}
    <link rel="stylesheet" href="{% static '/css/join-brand-signup.css' %}">
{% endblock %}

{% block content %} 

	<!-- [ auth-signup ] start -->
	<div class="form-holder login-form">
        <h1 class="form-title">Welcome Back</h1>
		<p>{{msg}}</p>
		<form class = "form" method="POST" action="{% url 'register' %}">
			{% csrf_token %} 
			<input class="input input-login mt-3" type="text" placeholder="Fullname" name="fullname" required="">
			<input class="input input-login mt-3" type="text" placeholder="Brand Name" name="brand-name" required="">
            <input class="input input-login mt-3" type="email" placeholder="Email" name="email" required="">
            <input class="input input-login mt-3" type="password" placeholder="Password" name="password" required="">
            <button class="submit btn login-btn mt-5">Signup</button>
            <div class="login-forgot forgot mt-4" style="color: rgba(37, 35, 35, 0.329);">
				<a style="color: rgb(151, 163, 197);;" href="{% url 'login' %}">Already have an account? login</a>
			</div>
        </form>
    </div>
	<!-- [ auth-signup ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block extrajavascript %}

	<script src="/static/assets/js/waves.min.js"></script>

{% endblock extrajavascript %}
