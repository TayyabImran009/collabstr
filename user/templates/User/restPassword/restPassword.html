{% extends "base.html" %}
{% load static %}
{% block title %} Reset Password {% endblock %}
{% block extrastyle %}
<link rel="stylesheet" href="{% static '/css/join-brand-signup.css' %}">
{% endblock %}
{% block content %} 

	<!-- [ auth-signin ] start -->

		<div class="form-holder login-form">
			<h1 class="form-title">Reset Password</h1>	
		<form class="form" method="POST">

			{% csrf_token %} 
			
			<input class="input input-login mt-3" type="email" placeholder="Email" name="email" required="">
			<button type="submit" class="submit btn login-btn mt-5">Submit</button>
		
		</form>
		</div>
						
	<!-- [ auth-signin ] end -->

{% endblock content %}
